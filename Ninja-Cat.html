<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {


            $('#img1').click(function () {
                $(this).attr('src', 'ninjacat/img/ninja0.png');
            });

            $('#img2').click(function () {
                $(this).attr('src', 'ninjacat/img/ninja1.png');
            });

            $('#img3').click(function () {
                $(this).attr('src', 'ninjacat/img/cat2.png');
            });

            $('#img4').click(function () {
                $(this).attr('src', 'ninjacat/img/cat3.png');
            });

            $('#img5').click(function () {
                $(this).attr('src', 'ninjacat/img/cat4.png');
            });


        });
    </script>
</head>

<body>


    <div><img id="img1" src="ninjacat/img/cat0.png" alt="pic of cat"></div>
    <div><img id="img2" src="ninjaCat/img/cat1.png" alt="pic of cat"></div>
    <div><img id="img3" src="ninjacat/img/ninja2.png" alt="pic of ninja"></div>
    <div><img id="img4" src="ninjacat/img/ninja3.png" alt="pic of ninja"></div>

</html>
